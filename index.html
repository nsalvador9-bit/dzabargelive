.header {

}

  background: #f2f2f7;

}

}

  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.history {
  margin-top: 20px;
  font-size: 14px;
}

.footer {
  text-align: center;
  font-size: 12px;
  padding: 20px;

}
</style>
</head>

<body>

<div class="app">

<script>

const radios = document.querySelectorAll('input[name="statut"]');
const retardContainer = document.getElementById("retardContainer");

radios.forEach(radio => {
  radio.addEventListener("change", function() {
    if (this.value === "En retard") {
      retardContainer.style.display = "block";
    } else {
      retardContainer.style.display = "none";
    }
  });
});

let historiqueRetards = [];

document.getElementById("bargeForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const barge = document.getElementById("barge").value;
  const statut = document.querySelector('input[name="statut"]:checked').value;
  const commentaire = document.getElementById("commentaire").value;
  const minutes = document.getElementById("minutesRetard").value;
  const heure = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

  let couleur;
  let affichageStatut;

  if (statut === "Pleine") {

    affichageStatut = "ğŸŸ¢ Pleine";
  }

  container.innerHTML = "<h4>Historique des retards</h4>";
  historiqueRetards.slice(-5).reverse().forEach(item => {

}

</script>
